<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section>
        <div id="container">

            <h1>Interest Calculator</h1>
            <label id="amountlabel" for="amount">Priciple Amount:</label>
            <input type="number" id="amount" required>

            <label id="intrestratelabel" for="intrestRate">Intrest Rate:</label>
            <input type="number" id="intrestRate" required>

            <label id="yearlabel" for="year">Years:</label>
            <input type="number" id="year" required>


            <button id="btn" onclick="calculate()">Calculate</button>

            <p id="result">Total: <span id="total"></span></p>

        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
